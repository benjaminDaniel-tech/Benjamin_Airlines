<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airline Reservation Ticket - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004080;
      padding: 15px 20px;
      text-align: center;
    }
    header h1 {
      font-family: 'Georgia', serif;
      font-weight: bold;
      font-size: 3em;
      letter-spacing: 2px;
      color: white;
      margin: 0;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      color: #004080;
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #004080;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #003366;
    }
    nav {
      margin-top: 30px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #004080;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Benjamin Airlines</h1>
  </header>
  <main>
    <h2>Search Flights</h2>
    <form action="/search-flights" method="GET">
      <label for="from">From:</label>
      <input type="text" id="from" name="from" placeholder="Departure city" required />

      <label for="to">To:</label>
      <input type="text" id="to" name="to" placeholder="Destination city" required />

      <label for="departure-date">Departure Date:</label>
      <input type="date" id="departure-date" name="departure-date" required />

      <label for="return-date">Return Date (optional):</label>
      <input type="date" id="return-date" name="return-date" />

      <label for="passengers">Passengers:</label>
      <select id="passengers" name="passengers" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5+">5+</option>
      </select>

      <button type="submit">Search Flights</button>
    </form>

    <nav>
      <a href="/bookings.html">View My Bookings</a>
      <a href="/new-booking.html">Book a Ticket</a>
      <a href="/contact.html">Contact Support</a>
    </nav>
  </main>
</body>
</html>
